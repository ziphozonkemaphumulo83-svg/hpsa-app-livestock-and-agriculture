<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Report</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Uber+Move:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Uber Move', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 440px;
      background: #111;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .kpi {
      background: #222;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .kpi h3 {
      margin: 0;
      font-size: 0.95rem;
      color: #bbb;
    }
    .kpi p {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      margin: 4px 0 0;
    }
    .filters, .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
    }
    button {
      background: #774936;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #5e3729;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #774936;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 9999;
    }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 320px;
      text-align: center;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      border: none;
      background: #111;
      color: white;
      border-radius: 8px;
      margin: 10px 0 14px;
    }
    .modal-content button {
      padding: 10px;
      background: #774936;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      margin: 5px;
      width: 45%;
    }
    .modal-content button.cancel {
      background: #444;
    }
    .summary-statement {
      background: #1b1b1b;
      padding: 14px;
      margin: 10px 0;
      border-left: 4px solid #774936;
      border-radius: 10px;
      font-size: 0.95rem;
      color: #ccc;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Sales Report</h1>

    <div class="filters">
      <button onclick="openModal('Dip Tank', 'dipTank')">Filter by Dip Tank</button>
      <button onclick="openModal('Farmer', 'name')">Filter by Farmer</button>
      <button onclick="fetchData()">Reset Filter</button>
    </div>

    <div id="summaryBlock"></div>
    <div id="summaryText" class="summary-statement"></div>

    <div class="actions">
      <button onclick="exportCSV()">üìÅ Export to CSV</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>
  </div>

  <div id="toast" class="toast" style="display:none;"></div>

  <div id="filterModal" class="modal-overlay">
    <div class="modal-content">
      <div id="modalLabel">Enter Filter</div>
      <input type="text" id="filterInput" placeholder="Type value...">
      <div>
        <button onclick="submitFilter()">Apply</button>
        <button class="cancel" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
  import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCaOrMKZXZtJKD646bARehuTOxCe4DzsLk",
    authDomain: "hpsa-app-6b2d2.firebaseapp.com",
    projectId: "hpsa-app-6b2d2",
    storageBucket: "hpsa-app-6b2d2.appspot.com",
    messagingSenderId: "445389782453",
    appId: "1:445389782453:web:595647fa1038fab9886dfc"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let currentUser = null;
  let currentField = "";

  const showToast = (msg) => {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 3000);
  };

  onAuthStateChanged(auth, async (user) => {
    if (!user) return window.location.href = "index.html";

    try {
      const userSnap = await getDoc(doc(db, "users", user.uid));
      if (!userSnap.exists()) {
        showToast("User profile not found.");
        setTimeout(() => location.href = "index.html", 2000);
        return;
      }

      currentUser = userSnap.data();
      if (!currentUser.projectCode) {
        showToast("Project code missing.");
        setTimeout(() => location.href = "index.html", 2000);
        return;
      }

      const q = query(collection(db, "sales-report"), where("projectCode", "==", currentUser.projectCode));
      const snapshot = await getDocs(q);
      const data = snapshot.docs.map(doc => doc.data());
      showKPIs(data);

    } catch (error) {
      console.error(error);
      showToast(`Error: ${error.message}`);
    }
  });

  window.openModal = (label, field) => {
    currentField = field;
    document.getElementById("modalLabel").textContent = `Enter ${label}`;
    document.getElementById("filterInput").value = "";
    document.getElementById("filterModal").style.display = "flex";
  };

  window.closeModal = () => document.getElementById("filterModal").style.display = "none";

  window.submitFilter = async () => {
    const val = document.getElementById("filterInput").value.trim().toLowerCase();
    closeModal();
    if (!val) return showToast("No value entered");

    try {
      const q = query(collection(db, "sales-report"), where("projectCode", "==", currentUser.projectCode));
      const snapshot = await getDocs(q);
      const data = snapshot.docs.map(doc => doc.data())
        .filter(item => (item[currentField] || "").toLowerCase() === val);
      showKPIs(data);
    } catch (error) {
      console.error(error);
      showToast(`Filter failed: ${error.message}`);
    }
  };

  async function fetchData() {
    try {
      const q = query(collection(db, "sales-report"), where("projectCode", "==", currentUser.projectCode));
      const snapshot = await getDocs(q);
      const data = snapshot.docs.map(doc => doc.data());
      showKPIs(data);
    } catch (error) {
      console.error(error);
      showToast(`Failed to fetch data: ${error.message}`);
    }
  }

  function showKPIs(data) {
    let goats = 0, chickens = 0, total = 0, youth = 0, cash = 0, machine = 0;
    const farmers = new Set();

    data.forEach(entry => {
      const type = (entry.animalType || "").toLowerCase();
      const method = (entry.method || "").toLowerCase();
      if (type === 'goat') goats += +entry.count;
      if (type === 'chicken') chickens += +entry.count;
      total += +entry.amount;
      youth += +entry.youthPayment;
      if (method === 'cash') cash += +entry.amount;
      if (method === 'machine') machine += +entry.amount;
      if (entry.name) farmers.add(entry.name);
    });

    const avg = farmers.size ? (total / farmers.size).toFixed(2) : "0.00";

    document.getElementById("summaryBlock").innerHTML = `
      <div class="kpi"><h3>üêê Goats</h3><p>${goats}</p></div>
      <div class="kpi"><h3>üêì Chickens</h3><p>${chickens}</p></div>
      <div class="kpi"><h3>üí∞ Total</h3><p>R${total.toFixed(2)}</p></div>
      <div class="kpi"><h3>üßí Youth</h3><p>R${youth.toFixed(2)}</p></div>
      <div class="kpi"><h3>üíµ Cash</h3><p>R${cash.toFixed(2)}</p></div>
      <div class="kpi"><h3>üñ•Ô∏è Machine</h3><p>R${machine.toFixed(2)}</p></div>
      <div class="kpi"><h3>üë• Farmers</h3><p>${farmers.size}</p></div>
      <div class="kpi"><h3>üìä Avg/Farmer</h3><p>R${avg}</p></div>
    `;

    document.getElementById("summaryText").innerHTML = `
      Summary: A total of <strong>${goats}</strong> goats and <strong>${chickens}</strong> chickens were sold. 
      Combined sales: <strong>R${total.toFixed(2)}</strong>, including <strong>R${youth.toFixed(2)}</strong> paid to youth.
      <strong>R${cash.toFixed(2)}</strong> collected in cash, <strong>R${machine.toFixed(2)}</strong> via machine.
      Report covers <strong>${farmers.size}</strong> unique farmers.
    `;
  }

  window.exportCSV = async () => {
    try {
      const q = query(collection(db, "sales-report"), where("projectCode", "==", currentUser.projectCode));
      const snapshot = await getDocs(q);
      const data = snapshot.docs.map(doc => doc.data());
      if (!data.length) return showToast("No data to export");

      const keys = [...new Set(data.flatMap(d => Object.keys(d)))];
      const csv = [keys.join(","), ...data.map(d =>
        keys.map(k => `"${(d[k] || "").toString().replace(/"/g, '""')}"`).join(",")
      )].join("\n");

      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "sales_report.csv";
      a.click();
    } catch (error) {
      console.error(error);
      showToast(`Export failed: ${error.message}`);
    }
  };

  window.logout = () => {
    signOut(auth).then(() => {
      localStorage.removeItem("censusUserProfile");
      location.href = "index.html";
    });
  };
</script>
</body>
</html>
